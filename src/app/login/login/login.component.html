
<div class="container-fluid">
    <div class="card mt-5 ml-5">
        <h5 class="card-header">Sign In</h5>
        <div class="card-body">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="row ">
                        <div class="col-md-4">
                            <label for="firstname1">Email</label> &nbsp;&nbsp;<br>
                            <input formControlName="email" id="firstname1" type="text" > <br>
                            <small class="danger" *ngIf="signUpForm.email.invalid && isSubmitted" >Invalid Email</small>
                        </div>
                        <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="lastname1">Password</label>&nbsp;&nbsp;<br>
                            <input formControlName="password" id="lastname1" type="text" ><br>
                            <small class="danger" *ngIf="signUpForm.password.invalid && isSubmitted" >Invalid Password</small> 
                        </div>
                    </div>
                        <div class="row mt-5">
                            <div class="col-md-2">
                                <button (click)="onSubmit()" type="button" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </div>
                
                </form>
                
            </div>
        </div>
      </div>
</div>
